<html>

<body >

    <link rel="stylesheet" href="manipu-data.css">

    <script language="javascript">
        var data, ano, mes, dia, diasem, i, contador;

        ano = parseInt(window.prompt("Escolha um ano:"));
        mes = parseInt(window.prompt("Escolha um mês:"));

        data= new Date();
        data.setDate(1); //pegar o dia
        data.setMonth(mes-1); //pegar o mês
        data.setFullYear(ano); //pegar o ano

        //var meses= new Array ("Janeiro" , "Fevereiro" , "Março" , "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro");
       // var dsem= new Array("Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado");

        
        document.write("<br>");


        switch(mes)
        {
            case 1: document.write("<div class= 'titulo'>Janeiro</div>"); break;
            case 2: document.write("<div class= 'titulo'>Fevereiro</div>"); break;
            case 3: document.write("<div class= 'titulo'>Março</div>"); break;
            case 4: document.write("<div class= 'titulo'>Abril</div>"); break;
            case 5: document.write("<div class= 'titulo'>Maio</div>"); break;
            case 6: document.write("<div class= 'titulo'>Junho</div>"); break;
            case 7: document.write("<div class= 'titulo'>Julho</div>"); break;
            case 8: document.write("<div class= 'titulo'>Agosto</div>"); break;
            case 9: document.write("<div class= 'titulo'>Setembro</div>"); break;
            case 10: document.write("<div class= 'titulo'>Outubro</div>"); break;
            case 11: document.write("<div class= 'titulo'>Novembro</div>"); break;
            case 12: document.write("<div class= 'titulo'>Dezembro</div>"); break;
        }

        document.write("<table border=4>");
        document.write("<tr> <td>DOM</td> <td>SEG</td> <td>TER</td> <td>QUA</td> <td>QUI</td> <td>SEX</td> <td>SAB</td>") ;

            switch (data.getDay())
            {
              case 0: document.write(""); break;
              case 1: document.write("<tr> <td></td>"); break;
              case 2: document.write(" <td colspan=2>"); break;
              case 3: document.write(" <td colspan=3>"); break;
              case 4: document.write(" <td colspan=4>"); break;
              case 5: document.write(" <td colspan=5>"); break;
              case 6: document.write(" <td colspan=6>"); break;
            }
        
        for(i=1; i<=30; ++i)
        {
            contador++;

             if (contador==0)
             {
                document.write("<tr>");
             }
             document.write("<td class='td'>" + i + "</td>")

             if(contador==7)
             {
                document.write("</tr>")
                contador=0;
             }

             
               
            data.setDate(i);
        }
           

            
            
            
       

    </script>
</body>
</html>
